<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Josefin+Slab" rel="stylesheet">
</head>
<body>

    <div id="container">
        <h1>Trivia in Color</h1>
        <hr>
        <br>
        <div id="timer"></div>
        <br>
        <div id="start-screen" class="container">
            <button class="reset button">Begin Quiz</button>
        </div>
        <div id="question-container" class="container">
            <div id="question"></div>
            <br>
            <div class="answer" id="answer-1"></div>
            <br>
            <div class="answer" id="answer-2"></div>
            <br>
            <div class="answer" id="answer-3"></div>
            <br>
            <div class="answer" id="answer-4"></div>
        </div>
        <div id="result-container" class="container">
            <div id="result"></div>
            <br>
            <div id="image"></div>
        </div>
        <div id="game-over-container" class="container">
            <h1>Game Over!</h1>
            <h2 id="score"></h2>
            <button class="reset button">Restart Quiz</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/game.js"></script>
</body>
</html>
